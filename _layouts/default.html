<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">

        <!-- Facebook Metatags -->
        <meta property="og:url" content="http://dc.hackandtell.org{{ page.url}}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ site.description }}" />
        <meta property="og:image" content="{{ site.share_image }}" />
        <meta property="og:image:width" content="139" />
        <meta property="og:image:height" content="134" />
        
        <!-- Twitter Cards -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@dchackandtell" />
        <meta name="twitter:title" content="{{ page.title }}" />
        <meta name="twitter:description" content="{{ site.description }}" />
        <meta name="twitter:image" content="{{ site.share_image }}" />

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/assets/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/assets/css/main.css">

        <!-- Custom GA -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-53371917-1', 'auto');
          ga('send', 'pageview');
        </script>

    </head>
    <body>

        <div class="site">
          <div class="header">
            <a href="/"> <img src="/assets/images/logo.png" class="centered logo" /> </a> 
            <p class="sub-head"> show and tell for hackers in DC. </p>     
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                <strong>Hack and Tell DC</strong><br />
                a subsite of <a href="http://hackandtell.org/">Hack and Tell</a> <br />
                <a href="mailto:dc@hackandtell.org">Email us</a>
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="http://www.meetup.com/DC-Hack-and-Tell/">MeetUp</a><br />
                <a href="http://api.meetup.com/DC-Hack-and-Tell/upcoming.ical">iCal for Meetup Events</a><br />
                <a href="https://github.com/dchackandtell/dchackandtell.github.io">Open the Source</a>
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/dchackandtell/code-of-conduct">Code of Conduct</a><br />
                <a href="sponsor.html">Sponsor Us</a><br />
              </p>
            </div>

	    
          </div>
        </div>

    </body>


</html>
